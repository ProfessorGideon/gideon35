<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guessing Game</title>
</head>
<body>
<h1>Guessing Game</h1>
<p>I've chosen a number between 1 and 100. Can you guess it?</p>
<input type="number" id="guess" placeholder="Enter your guess">
<button onclick="checkGuess()">Submit</button>
<p id="message"></p>

<script>







game in html and javascript









// Generate a random number between 1 and 100
let numberToGuess = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function checkGuess() {
    let guess = parseInt(document.getElementById('guess').value);

    if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById('message').textContent = "Please enter a valid number between 1 and 100.";
        return;
    }

    attempts++;

    if (guess < numberToGuess) {
        document.getElementById('message').textContent = "Too low! Try again.";
    } else if (guess > numberToGuess) {
        document.getElementById('message').textContent = "Too high! Try again.";
    } else {
        document.getElementById('message').textContent = `Congratulations! You guessed the number in ${attempts} attempts!`;
        document.getElementById('guess').disabled = true;
    }
}
</script>
</body>
</html>
